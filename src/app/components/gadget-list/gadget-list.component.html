<section class="gadget-list">
    @if(!gadgetList.length) {
    <p class="spinner">🌀</p>
    } @else {
    @if (isError(gadgetList[0])) {
    <p class="error-message">{{gadgetList[0].errorMessage}}<span>❌</span></p>
    } @else {
    @for (gadget of gadgetList; track $index) {
    <app-gadget-item [gadget]="gadget" />
    }
    }
    }
</section>
