<section class="bg">
  <div class="distribution">
    <img src="../../../assets/main-page/distribution_image.svg" alt="distribution_image" />
    <div class="text">
      <div class="text__card">
        <h3 class="normal">Подписка на рассылку акций!</h3>
        <h6 class="gray">
          Подпишитесь на рассылку, чтобы узнавать о всех акциях первым
        </h6>
      </div>
      <form class="main-form">
        <h3 class="form-text">Скидка 10%</h3>
        <p>на первую покупку за подписку</p>
        <div class="form-info" [formGroup]="distributionForm">
          <input formControlName="tel" type="tel" placeholder="+ 7" />
          <button class="gray" (click)="onSubmit()">подписаться</button>
        </div>
      </form>
      <form class="tablet-form">
        <div class="gradient">
          <p class="form-text">Скидка 10%</p>
          <sup>на первую покупку за подписку</sup>
        </div>
        <div class="form-info" [formGroup]="distributionForm">
          <input formControlName="tel" type="tel" placeholder="+ 7" />
          <button class="gray" (submit)="onSubmit()">подписаться</button>
        </div>
      </form>
    </div>
  </div>
</section>
