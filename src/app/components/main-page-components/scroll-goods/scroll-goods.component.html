<div class="background" [style.background]="currentId === 0 ? '#D0EAFC' : currentId === 1 ? '#FFA682' : '#FCD0F0'">
  <div class="scroll-goods">
    <img (click)="scrollLeft()"
      [class]="animateScrollLeft || animateScrollRight ? 'arrow left-arrow disabled' : 'arrow left-arrow'"
      src="../../../assets/main-page/left-arrow.svg" alt="left-arrow" />
    <div class="text" [class.animate-scroll-right]="animateScrollRight" [class.animate-scroll-left]="animateScrollLeft">
      @for (item of scrollGoods; track $index) {
      @if (currentId === item.id) {
      <img class="big-iphone" [src]="item.image" alt="big_iphone" />
      <div class="text-info">
        @if (currentId === 0) {
        <h2 class="title__info">
          iPh
          <div class="ellips"></div>
          ne 15
        </h2>
        }
        @else {
        <h2 class="title__info">{{item.text}}</h2>
        }
        <div class="price">
          <h4 class="price__title">от</h4>
          <h3 class="price__title">{{item.price | customCurrency}}</h3>
        </div>
        <button (click)="navigateToGadget(item.id)">подробнее</button>
      </div>
      }
      }
    </div>
    <img (click)="scrollRight()"
      [class]="animateScrollLeft || animateScrollRight ? 'arrow right-arrow disabled' : 'arrow right-arrow'"
      src="../../../assets/main-page/right-arrow.svg" alt="right-arrow" />
  </div>
</div>
