<div class="background" [style.background]="currentId === 0 ? '#D0EAFC' : currentId === 1 ? '#FFA682' : '#FCD0F0'">
  <div class="scroll-goods">
    <img (click)="scrollLeft()" class="arrow left-arrow" src="../../../assets/main-page/left-arrow.svg"
      alt="left-arrow" />
    <div class="text">
      @for (item of scrollGoods; track $index) {
      @if (currentId === item.id) {
      <img class="big-iphone" [src]="item.image" alt="big_iphone" />
      <div class="text-info">
        @if (currentId === 0) {
        <h2 class="title__info">
          iPh
          <div class="ellips"></div>
          ne 14
        </h2>
        }
        @else {
        <h2 class="title__info">{{item.text}}</h2>
        }
        <div class="price">
          <h4 class="price__title">от</h4>
          <h3 class="price__title">137 900 ₽</h3>
        </div>
        <button>подробнее</button>
      </div>
      }
      }
    </div>
    <img (click)="scrollRight()" class="arrow right-arrow" src="../../../assets/main-page/right-arrow.svg"
      alt="right-arrow" />
  </div>
</div>
