<div class="callback">
  <div class="text">
    <h4 class="normal">Закажите обратный звонок</h4>
    <sup>Менеджер позвонит вам через 3 минуты</sup>
  </div>
  <form [formGroup]="callbackForm" (ngSubmit)="onSubmit()">
    <input formControlName="telephone" type="text" placeholder="+ 7" />
    <button>заказать звонок</button>
  </form>
</div>
